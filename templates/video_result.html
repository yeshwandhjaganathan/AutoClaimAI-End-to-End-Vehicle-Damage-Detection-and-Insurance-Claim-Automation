<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Result ‚Äì AutoClaimAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
      padding-top: 60px;
      font-family: 'Segoe UI', sans-serif;
    }

    .result-table {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      border-radius: 16px;
      overflow: hidden;
    }

    .result-table img {
      width: 100px;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .result-table img:hover {
      transform: scale(1.08);
      cursor: zoom-in;
    }

    h2.text-primary {
      font-weight: 700;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #1e1e2f;
      color: #ffffff;
      text-align: center;
      padding: 12px 0;
      font-size: 14px;
    }

    .download-btn {
      float: right;
      font-weight: 600;
    }

    .btn-secondary {
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .result-table img {
        width: 75px;
      }

      .download-btn {
        float: none;
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>

<body>
<div class="container">
  <div class="d-flex flex-wrap justify-content-between align-items-center mb-4">
    <h2 class="text-primary">Video Frame Analysis Summary</h2>
    <a href="{{ url_for('download_file', filename='csv/' + csv_file) }}" class="btn btn-success download-btn">
      ‚¨áÔ∏è Download Summary CSV
    </a>
  </div>

  <table class="table table-striped table-hover result-table">
    <thead class="table-dark">
      <tr>
        <th>Frame</th>
        <th>Severity</th>
        <th>Duplicate</th>
        <th>SHAP Output</th>
      </tr>
    </thead>
    <tbody>
      {% for row in results %}
      <tr>
        <td><img src="{{ url_for('static', filename='uploads/' + row.frame) }}" alt="Frame"></td>
        <td>
          <span class="fw-bold {% if row.severity == 'High' %}text-danger{% elif row.severity == 'Medium' %}text-warning{% else %}text-success{% endif %}">
            {{ row.severity }}
          </span>
        </td>
        <td>
          {% if row.duplicate %}
            <span class="badge bg-danger">Yes</span>
          {% else %}
            <span class="badge bg-success">No</span>
          {% endif %}
        </td>
        <td><img src="{{ url_for('static', filename='shap/' + row.shap_image) }}" alt="SHAP"></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="text-center mt-4">
    <a href="{{ url_for('index') }}" class="btn btn-secondary">üîÅ Upload Another File</a>
  </div>
</div>

<footer>
  <p>¬© 2025 AutoClaimAI | Built with by YESHWANDH J S</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
