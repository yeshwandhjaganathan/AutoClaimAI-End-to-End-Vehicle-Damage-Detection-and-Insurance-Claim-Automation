<!-- HTML for result page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Result – AutoClaimAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      padding-top: 80px;
    }
    .result-card {
      border-radius: 20px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
    }
    .result-img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="text-center mb-4">
    <h2 class="text-primary fw-bold">Damage Analysis Result</h2>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card p-4 result-card">
        
        <!-- Uploaded Image -->
        <h5>Uploaded Image:</h5>
        <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded" class="result-img">

        <!-- YOLO Detection -->
        <h5>Detected Damages (YOLOv5):</h5>
        <img src="{{ url_for('static', filename='detected/' + yolo_output) }}" alt="YOLO Output" class="result-img">

        <!-- Severity & Duplicate Info -->
        <p><strong>Severity Level:</strong> <span class="text-danger">{{ severity }}</span></p>
        <p><strong>Duplicate Image:</strong> {{ 'Yes' if duplicate else 'No' }}</p>

        <!-- SHAP Output -->
        <h5>Explainability (SHAP Output):</h5>
        <img src="{{ url_for('static', filename='shap/' + shap_image) }}" alt="SHAP Image" class="result-img">

        <!-- Buttons -->
        <div class="mt-4 d-flex justify-content-center">
          <a href="{{ url_for('index') }}" class="btn btn-secondary me-2">Upload Another</a>
          <a href="{{ url_for('download_file', filename='uploads/' + filename) }}" class="btn btn-success">Download Image</a>
        </div>

      </div>
    </div>
  </div>
</div>

<footer>
  <p>© 2025 AutoClaimAI | Built with by YESHWANDH J S</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
