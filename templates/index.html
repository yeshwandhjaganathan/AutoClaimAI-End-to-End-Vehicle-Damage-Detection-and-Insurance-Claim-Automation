<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AutoClaimAI – Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      padding-top: 100px;
    }
    .upload-card {
      border-radius: 25px;
      padding: 30px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    .upload-icon {
      font-size: 50px;
      color: #0d6efd;
    }
    footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 text-center mb-4">
      <h2 class="fw-bold text-primary">AutoClaimAI – Damage Detection</h2>
      <p class="text-muted">Upload an image or video of your vehicle to analyze damage and automate claim processing.</p>
    </div>

    <div class="col-md-6">
      <div class="upload-card text-center">
        <div class="mb-4">
          <i class="bi bi-cloud-arrow-up upload-icon"></i>
        </div>
        <form method="POST" action="/predict" enctype="multipart/form-data">
          <div class="mb-3">
            <input class="form-control" type="file" name="file" accept=".jpg,.jpeg,.png,.mp4" required>
          </div>
          <button type="submit" class="btn btn-primary px-4">Upload & Analyze</button>
        </form>
      </div>
    </div>
  </div>
</div>

<footer>
  <p>© 2025 AutoClaimAI | Built with by YESHWANDH J S</p>
</footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons (Optional) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
